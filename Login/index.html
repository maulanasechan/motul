<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../Assets/logo/motulRed.ico" />
  </head>
  <body>
    <div class="mobile">
      <!-- <img src="../Assets/background/Vector1.png" class="imageBackground1" />
      <img src="../Assets/background/Vector2.png" class="imageBackground2" /> -->
      <img src="../Assets/logo/logoRed.png" class="logo" />
      <img src="../Assets/background/people_red.svg" class="people" />
      <div class="inputContainer">
        <input type="text" placeholder="Username" class="input" />
        <div class="input">
          <input
            type="password"
            placeholder="Password"
            id="passwordView"
            class="inputPassword"
          />
          <img
            src="../Assets/icon/password_view_white.png"
            class="passwordView"
            id="passwordIconView"
            onclick="togglePassword('passwordView', 'passwordIconView')"
            alt="Toggle Password Visibility"
          />
        </div>

        <p class="forgotPassword">forgot your password?</p>
        <button
          class="buttonLogin"
          onclick="window.location.href='../Homepage/index.html'"
        >
          Sign In
        </button>
        <p class="footer">@2023motul</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
