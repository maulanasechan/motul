<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["calendar"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn({ type: "date", id: "Date" });
        dataTable.addColumn({ type: "number", id: "Won/Loss" });
        dataTable.addRows([
          [new Date(2023, 8, 1), 37032], // Adjust the start date (year, month, day)
          [new Date(2023, 8, 2), 38024],
          [new Date(2023, 8, 3), 38024],
          [new Date(2023, 8, 4), 38108],
          [new Date(2023, 8, 5), 38229],
          // Add rows for the entire month.
          // Example: [new Date(2023, 8, 30), 12345],
        ]);

        var chart = new google.visualization.Calendar(
          document.getElementById("calendar_basic")
        );

        var options = {
          title: "Red Sox Attendance",
          height: 350,
        };

        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <div id="calendar_basic" style="width: 1000px; height: 350px"></div>
  </body>
</html>
